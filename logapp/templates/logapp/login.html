{% extends "base.html" %}
{% block title %}LOGIN{% endblock %}

{% block content %}
<div class="container my-3">
  <form method="post" class="login-form" action="{% url 'logapp:login' %}">
    {% csrf_token %}
    {% include "login_form_errors.html" %}
    <div class="form-group">
      <label for="username"><h4><strong>User-Id</strong></h4></label>
      <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:''}}">
    </div>
    <div class="form-group">
      <label for="password"><h4><strong>Password</strong></h4></label>
      <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:''}}">
    </div>
    <button type="submit" class="btn btn-primary my-3">Login</button>
  </form>
</div>
{% endblock %}
