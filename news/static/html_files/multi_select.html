<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
</head>
<body>
  <div class="container">
    <form action="../../news/kwd_search/">
      <div class="mb-3">
        <strong>Select-Category</strong>
        <select id="category-selection" multiple="multiple" name="category">
          <option value="all">All</option>
          <option value="voice">Voice</option>
          <option value="talk">Talk</option>
          <option value="tale">Tale</option>
          <option value="song">Song</option>
          <option value="photo">Photo</option>
          <option value="video">Video</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="KeyWord-text" class="col-form-label"><strong>Keyword-Input</strong></label>
        <textarea class="form-control" id="keyword-text" name="keyword"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#category-selection').multiselect({includeSelectAllOption: true, });
        });
</script>
</body>
</html>
