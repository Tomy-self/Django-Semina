{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
{% load i18n %}

<div class="container-fluid">
  <div class="row bg-info">
    <div class="col-sm-6 col-md-6 col-lg-8 p-2">
      <a class="home" href="#">
        <img src="{% static 'images/LOGO.webp' %}" alt="Logo" width="40" height="40"></a><strong>mom's voice</strong>
    </div>

    <div class="col-sm col-md col-lg ms-auto p-3">
      <a href="{% static 'html_files/multi_select.html' %}" target="_blank">
        <img src="{% static 'images/search.svg' %}" alt="SEARCH" width="40" height="40"></a>
    </div>

    <div class="col-sm col-md col-lg ms-auto p-3">
      <a class="menu" href="#">
        <img src="{% static 'images/list.svg' %}" alt="SELECT" width="40" height="40"></a>
    </div>

    <div class="col-sm col-md col-lg ms-auto p-3">
      {% if user.is_authenticated %}
      <a class="nav-link" href="{% url 'logapp:logout' %}">
          <strong>{{user.username }}(Logout)</strong></a>
      {% else %}
      <a class="nav-link" href="{% url 'logapp:login' %}"><strong>Login</strong></a>
      {% endif %}
    </div>
  </div>
</div>
